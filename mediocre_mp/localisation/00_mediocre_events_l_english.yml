l_english: 
 sirhind_is_basically_delhi_tooltip:0 "Sirhind is a successor to Delhi. Nothing will happen."
 desc_iroquoian_iron_fist:0 "We rule over our enemies with a heavy hand."
 mediocre.1.t:0 "The Fall of Delhi"
 mediocre.1.d:1 "The capital city of the state of Delhi has fallen into the hands of their enemies. This is a crippling blow to the struggling sultanate. Having lost control of their most prized possession, they appear to be unable to continue to exercise a respected claim on their former lands abroad. The end of the Sultan is rapidly approaching."
 mediocre.1.a:0 "Be that as it may, our rise to glory has only just started."